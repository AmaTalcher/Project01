<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to @AmaTalcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #d6e9f2, #f5f5f5);
            background-attachment: fixed;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full mx-auto my-8 md:my-16 lg:my-24 transform transition duration-500 hover:scale-105">
        
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-[#4a90e2] tracking-tight leading-tight">@AmaTalcher</h1>
            <p class="text-lg text-gray-600 mt-2">A drop of kindness can create an ocean of change.</p>
        </div>

        <!-- Donation Information Section -->
        <div class="text-center mb-6">
            <p class="text-lg text-gray-800 font-semibold mb-2">Help us bring light to those in need.</p>
            <p class="text-gray-600">Your donation will be used to provide food, shelter, and education to the poor. Every rupee counts!</p>
        </div>

        <!-- QR Code and Call to Action -->
        <div class="flex flex-col items-center mb-8">
            <img src="IMG_7107.jpeg" alt="QR Code for Donation" class="w-48 h-48 rounded-2xl mb-4 shadow-lg border-4 border-gray-100 transition duration-300 hover:shadow-xl">
            <p class="text-xl font-bold text-gray-800">Scan to Donate</p>
        </div>

        <!-- Instagram Link -->
        <div class="text-center">
            <a href="https://www.instagram.com/amatalcher?igsh=MXdkc281ZDBveGNhag%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 hover:from-pink-500 hover:to-purple-500 hover:shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v.01m0-3a9 9 0 100 18A9 9 0 0012 1zm-4 4h8l-2 8h-4L8 8z" />
                </svg>
                Follow us on Instagram
            </a>
        </div>

    </div>

</body>
</html>
